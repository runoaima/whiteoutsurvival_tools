{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ゲーム攻略サイト{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header>
        <!-- 上段（ロゴ＋タイトル部分） -->
        <div class="header-top">
            <h1><a href="/">ホワサバツール</a></h1>
            <a href="https://whiteoutsurvival.centurygames.com/ja/" class="logo-link">
                <img src="{% static 'images/base/whiteoutsurvival.jpg' %}" alt="ロゴ">
            </a>

        </div>
    </header>

    <!-- 下段（ナビバーだけ固定） -->
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/">TOP</a></li>
            <li class="navbar-item"><a href="/materials/">素材計算ツール</a></li>
            <li class="navbar-item"><a href="/timers/">時間計算ツール</a></li>
            <li class="navbar-item"><a href="/events/">イベント攻略</a></li>
            <li class="navbar-item">
                <a href="/">ログイン </a>
                <!--{% if user.is_authenticated %}
                <a href="/{% url 'profile' user.username %}">プロフィール </a>
                {% else %}
                <a href="{% url 'login' %}">ログイン </a>
                {% endif %}-->
            </li>
        </ul>
    </nav>


    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Runoaima / Whiteout Survival Tools</p>
    </footer>

    <script src="{% static 'base/js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
