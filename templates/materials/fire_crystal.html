{% extends "base/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'base/css/base.css' %}">
<link rel="stylesheet" href="{% static 'materials/css/fire_crystal.css' %}">

<h1 style="margin: 5px 0; font-size: 1.5em; color: #ee0707;">火晶計算ツール</h1>
<h1 style="margin: 5px 0; font-size: 1.0em; color: #ff0303;">※レベルを逆に入力すると値が出力されません</h1>

<div id="rankGroups"></div>
<div id="result" class="table-container"></div>

<button id="clearButton" class="btn btn-clear">入力をクリア</button>

<button id="saveButton" class="btn btn-save" style="display:none;">計算結果を保存</button>

<div class="related-tools">
    <h2 class="related-title">関連ツール</h2>
    <a href="{% url 'chief_gear' %}" class="related-link">領主装備計算ツール</a>
    <a href="{% url 'chief_charm' %}" class="related-link">領主宝石計算ツール</a>
    <a href="{% url 'hero_gear' %}" class="related-link">英雄装備計算ツール</a>
    <a href="{% url 'hero_star' %}" class="related-link">英雄ランク計算ツール</a>
</div>

<div id="fire_crystal_image_data" data-fire-crystal-url="{% static 'images/materials/fire_crystal/fire_crystal.png' %}"
    data-refined-fire-crystal-url="{% static 'images/materials/fire_crystal/refined_fire_crystal.png' %}"
    data-meat-url="{% static 'images/materials/fire_crystal/meat.png' %}"
    data-wood-url="{% static 'images/materials/fire_crystal/wood.png' %}"
    data-coal-url="{% static 'images/materials/fire_crystal/coal.png' %}"
    data-iron-url="{% static 'images/materials/fire_crystal/iron.png' %}"
    data-speedups-url="{% static 'images/materials/fire_crystal/speedups.png' %}"></div>

<script src="{% static 'materials/js/fire_crystal.js' %}"></script>
{% endblock %}
