{% extends "base/base.html" %}
{% block title %}パスワード入力{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'base/css/base.css' %}">
<link rel="stylesheet" href="{% static 'timers/css/enter_password.css' %}">


<h2>パスワードを入力してください</h2>
<form method="post">
    {% csrf_token %}
    <input type="password" name="password">
    <button type="submit">送信</button>
</form>

<script src="{% static 'timers/js/enter_password.js' %}"></script>
{% endblock %}
